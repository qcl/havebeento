<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Earth test</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <style>
body {
    margin: 0px;
}
#space{
    background: black;
    width: 100vw;
    height: 100vh;
}
        </style>
    </head>
    <body>
        <canvas id="space">
        </canvas>
<script>
let canvas = d3.select("#space");
let {width, height} = canvas.node().getBoundingClientRect();
canvas.attr("width", width).attr("height", height);

const init = async () => {

    let response = await fetch("https://unpkg.com/world-atlas@1/world/50m.json");
    let json = await response.json();
    let world = json;
    console.log(world);

    let initScale = 100;
    let minScale = 100;
    let maxScale = 3200;

    let maxRotateY = 90;
    let minRotateY = -90;

    // map data
    let land = topojson.feature(world, world.objects.land); // topo json -> geo json
    let graticule = d3.geoGraticule10();

    // 1. prpare projection
    //let projection = d3.geoEquirectangular();
    let projection = d3.geoOrthographic();
    projection.translate([width/2, height/2]);   // set center point to canva's center
    projection.scale(initScale);
    projection.clipAngle(90);
    projection.rotate([-480, -25]); // rotate Taiwan to center of the projection 

    let context = canvas.node().getContext("2d");

    // 2. use path generator
    let path = d3.geoPath(projection, context);

    let drawMap = () => {
        // draw background
        context.beginPath();
        path({type: 'Sphere'});
        context.fillStyle = 'blue';
        context.fill();

        // 3. draw graticule
        context.beginPath();
        path(graticule);
        context.strokeStyle = 'lightgray';
        context.stroke();

        // 3.1 draw land
        context.beginPath();
        path(land);
        //context.stroke();
        context.fillStyle = 'green';
        context.fill();
    };
 
    // behavior
    let lastTransform = undefined;
    let zoomed = () => {
        //console.log("zoomed!");
        //console.log(d3.event);
        //console.log(d3.event.transform.k);

        // context.translate(d3.event.transform.x,d3.event.transform.y);
        // context.scale(d3.event.transform.k / 100, d3.event.transform / 100);
        if (d3.event.transform && lastTransform) {
            let {x, y, k} = d3.event.transform;
            let {x: ox, y:oy, k:ok} = lastTransform;

            if (Math.abs(k - ok) > 0.0001) {
                projection.scale(k);
            } else {
                let diffX = x - ox;
                let diffY = -1 * (y - oy);
                let rotate = projection.rotate();

                // use ratio to control the speed of dragging
                let ratio = 0.5;
                if ( k >= minScale ) {
                    ratio = ratio * minScale/k;
                }

                rotate[0] = rotate[0] + diffX * ratio;
                rotate[1] = rotate[1] + diffY * ratio;

                // limit the rotate of y in a certain range
                if (rotate[1] > maxRotateY) {
                    rotate[1] = maxRotateY;
                } else if (rotate[1] < minRotateY) {
                    rotate[1] = minRotateY;
                }

                projection.rotate(rotate);
            }

            context.save();
            context.clearRect(0,0, width, height);
            drawMap();
            context.restore();
        }
        lastTransform = d3.event.transform;
    };

    let zoom = d3.zoom()
        .scaleExtent([minScale, maxScale])
        .on("zoom", zoomed);
    drawMap();
    canvas.call(zoom);

    let onResize = () => {
        // get new size
        let {width: nw, height: nh} = canvas.node().getBoundingClientRect();

        // update size
        width = nw;
        height = nh;

        // reset canvas
        canvas.attr("width", width).attr("height", height);

        // reset projection to the center with new canvas size
        projection.translate([width/2, height/2]); 

        // redraw 
        context.save();
        context.clearRect(0,0, width, height);
        drawMap();
        context.restore();
    };
    window.addEventListener('resize', onResize);
};


init();

</script>
    </body>
</html>
